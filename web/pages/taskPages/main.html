<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/todo.css">
    <link rel="stylesheet" href="../../css/textStyles.css">
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" async src="../../js/main.js"></script>
    <script>
        $(document).ready(function () {

        })
    </script>
</head>
<body>
<div id="wrapper">
    <div id="header">
        <div id="currentUser">
            User:guest
        </div>
        <a href="${pageContext.request.contextPath}<%=ControllerConstants.TASK_CONTROLLER%>">
            <div id="toMain" class="menuElement">
                <h3>To main Page</h3>
            </div>
        </a>
        <form name="logoutForm" method="POST" action="<%=ControllerConstants.LOGOUT_CONTROLLER%>">
            <a href="javascript:document.logoutForm.submit()">
                <div id="logout" class="menuElement">
                    <h3>Logout</h3>
                </div>
            </a>
        </form>

    </div>
    <div id="bodyContainer">
        <div id="bodyMenuButtons">
            <div class="menuElement">
                <a href="#" id="todayButton" onclick="getToDo(id)">Today</a>
            </div>
            <div class="menuElement">
                <a href="#" id="tomorrowButton" onclick="getToDo(id)">Tomorrow</a>
            </div>
            <div class="menuElement">
                <a href="#" id="someDayButton" onclick="getToDo(id)">Some day</a>
            </div>
            <div class="menuElement">
                <a href="#"  id="fixedButton" onclick="getToDo(id)">Fixed</a>
            </div>
            <div class="menuElement">
                <a href="#" id="recycleBinButton" onclick="getToDo(id)">Recycle bin</a>
            </div>
        </div>
        <div id="tasksContainer">
            <div id="today" class="todo visible">
                <div class="todoHeader">
                    <p>Today</p>
                </div>
                <table>
                    <tr>
                        <td><input type="checkbox" name="taskDescription" data-description="${task.description}" data-date="${task.date}" ></td>
                        <td>${task.description}</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="taskDescription" data-description="${task.description}" data-date="${task.date}" ></td>
                        <td>${task.description}</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="taskDescription" data-description="${task.description}" data-date="${task.date}" ></td>
                        <td>${task.description}</td>
                    </tr>
                    <tr>
                        <td>
                            <input type="date" name="calendar" value="2017-08-31">
                        </td>
                    </tr>

                </table>
            </div>
            <div class="crudTask">
                <div class="crudTaskButton visible commonTaskButton">
                    <a href="#">Create Task</a>
                </div>
                <div class="crudTaskButton visible commonTaskButton" id="deleteTaskButton">
                    <a href="#">Delete Task</a>
                </div>
                <div class="crudTaskButton visible commonTaskButton" id="fixTaskButton" >
                    <a href="#">Mark fixed</a>
                </div>
                <div class="crudTaskButton" id="restoreTaskButton">
                    <a href="#">Restore</a>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <p id="footerText">Developed by Valentin Pshenichnik </p>
    </div>
</div>
</body>
</html>
